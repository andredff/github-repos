<div class="content mt-5">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <input class="form-control" [(ngModel)]="searchText" placeholder="Filter by name">
        </div>
    </div>

    <div class="row mt-4" *ngFor="let repo of repositories | filter: searchText">
        <div class="col-md-12">
            <div>
                <a class="repo-name" [href]="repo?.html_url" target="_blank">{{repo?.name}}</a>
                <p *ngIf="repo.description" class="repo__description">{{repo?.description}}</p>
                <p *ngIf="!repo.description" class="repo__description"> No description, website, or topics provided.
                </p>
            </div>
            <div class="d-flex">
                <p>{{repo?.language}}</p>
                <p>{{repo?.forks}}</p>
            </div>
            <hr />
        </div>
    </div>
</div>
