<div class="content mt-5">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <input class="form-control" [(ngModel)]="searchText" placeholder="Filtrar pelo nome">
        </div>
    </div>

    <div class="row mt-4" *ngFor="let starred of starreds | filter: searchText">
        <div class="col-md-12">
            <div>
                <a class="repo-name" [href]="starred?.html_url" target="_blank">{{starred?.owner.login}} / <strong>{{starred?.name}}</strong></a>
                <p *ngIf="starred.description" class="repo__description">{{starred?.description}}</p>
                <p *ngIf="!starred.description" class="repo__description"> No description, website, or topics provided.
                </p>
            </div>
            <div class="d-flex">
                <p><i class="fa fa-star" aria-hidden="true"></i><span class="repo-info">{{starred?.stargazers_count}}</span></p>
                <p><i class="fa fa-code-fork" aria-hidden="true"></i><span class="repo-info">{{starred?.forks}}</span></p>
            </div>
            <hr />
        </div>
    </div>
</div>
